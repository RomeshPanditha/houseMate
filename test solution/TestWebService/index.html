<html>
	<head>
        <title>yep</title>
		<script src="Scripts/jquery-1.11.1.js" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
				$("#btnPost").click(function(){
					callServ();
				});
			});

			function CallService() {
				$.ajax({
					type: "GET",
					url: "myTestService.svc/getPeople",
					data:{},
					contentType: "application/Json; charset=utf-8",
					dataype: "jsonp",
					processdata: true,
					success: function(msg) {
					    var items = [];
					    $.each(msg, function (key, val) {
					        items.push("<li id='" + JSON.stringify(key) + "'>" + JSON.stringify(val) + "</li>");
					    });
					    $("<ul/>", {
					        "class": "my-new-list",
					        html: items.join("")
					    }).appendTo(".result");
					},
					error:ServiceFailed
				});
			}
            
			function callServ() {

			    $.getJSON("http://www.kanemarzol.com/services/testservice/myTestService.svc/GetPeople?callback=?", null, function (data) {
			        var items = [];
			        $.each(data, function (key, val) {
			            items.push("<li id='" + JSON.stringify(key) + "'>" + JSON.stringify(val) +  + "</li>");
			        });
			        $("<ul/>", {
			            "class": "my-new-list",
			            html: items.join("")
			        }).appendTo(".result");
			    });

			} 

			function ServiceFailed(result){
				alert('Service Failed: ' + result.status + result.statusText);
			}
		</script>
	</head>
	<body>
		<form id="form" runat="server">
			<div style="border: 5px gray solid; margin: 0px auto; width: 300px">
				<input type="button" id="btnPost" value="callService" />

				<div class="result" style="margin-top: 20px; margin-bottom: 20px; padding: 10px;">
					results here
				</div>
			</div>
		</form>
	</body>
</html>
